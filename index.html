<!DOCTYPE html>
<html>
<head>
    <title>Live Drowsy Alert</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; transition: 0.5s; }
        .danger-mode { background: #600000; }
        img { width: 80%; max-width: 500px; border: 4px solid #fff; border-radius: 10px; margin-top: 20px; }
        .badge { padding: 15px 30px; border-radius: 50px; font-weight: bold; font-size: 2rem; display: inline-block; margin: 20px; }
        .SAFE { background: #2ecc71; }
        .DANGER { background: #e74c3c; box-shadow: 0 0 20px #ff0000; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <h1>Real-time Driver Status</h1>
    <div id="status" class="badge SAFE">CONNECTING...</div>
    <p>Last Activity: <span id="ts">--</span></p>
    
    <div id="imageBox">
        <h3>Last Captured Alert:</h3>
        <img id="alertImg" src="https://via.placeholder.com/320x240?text=No+Alert+Photo+Yet" alt="Alert Photo">
    </div>

    <script>
        // REPLACE WITH YOUR ACTUAL FIREBASE CONFIG FROM PROJECT SETTINGS
        const firebaseConfig = {
            databaseURL: "https://drowsydriver-eff03-default-rtdb.firebaseio.com/"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref('driver_status');

        // Listen for data changes
        dbRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const statusEl = document.getElementById('status');
                
                // Update Text and Badge Class
                statusEl.innerText = data.status || "UNKNOWN";
                statusEl.className = 'badge ' + (data.status === "DANGER" ? "DANGER" : "SAFE");
                document.getElementById('ts').innerText = data.timestamp || "--";

                // Background change for Danger
                if (data.status === "DANGER") {
                    document.body.classList.add('danger-mode');
                } else {
                    document.body.classList.remove('danger-mode');
                }

                // Update Image
                if (data.last_alert_image) {
                    document.getElementById('alertImg').src = data.last_alert_image;
                }
            }
        }, (error) => {
            console.error("Firebase Read Error: ", error);
            document.getElementById('status').innerText = "PERMISSION DENIED";
        });
    </script>
</body>
</html>
