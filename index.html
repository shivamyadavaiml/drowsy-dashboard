<!DOCTYPE html>
<html>
<head>
    <title>Live Drowsy Alert</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; transition: 0.5s; }
        .danger-mode { background: #600000; }
        img { width: 80%; max-width: 500px; border: 4px solid #fff; border-radius: 10px; margin-top: 20px; }
        .badge { padding: 10px 20px; border-radius: 50px; font-weight: bold; font-size: 1.5rem; }
        .SAFE { background: #2ecc71; }
        .DANGER { background: #e74c3c; box-shadow: 0 0 20px #ff0000; }
    </style>
</head>
<body>
    <h1>Real-time Driver Status</h1>
    <div id="status" class="badge SAFE">LOADING...</div>
    <p>Last Activity: <span id="ts">--</span></p>
    
    <div id="imageBox">
        <h3>Captured Alert Photo:</h3>
        <img id="alertImg" src="https://via.placeholder.com/320x240?text=Waiting+for+Alert" alt="Alert Photo">
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://drowsydriver-eff03-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref('driver_status');

        dbRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const statusEl = document.getElementById('status');
            
            statusEl.innerText = data.status;
            statusEl.className = 'badge ' + data.status;
            document.getElementById('ts').innerText = data.timestamp;

            if (data.status === "DANGER") {
                document.body.classList.add('danger-mode');
            } else {
                document.body.classList.remove('danger-mode');
            }

            if (data.last_alert_image) {
                document.getElementById('alertImg').src = data.last_alert_image;
            }
        });
    </script>
</body>
</html>
